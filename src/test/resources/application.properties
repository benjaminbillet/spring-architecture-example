spring.application.name=my-application

# Server configuration
server.port=8080
server.servlet.contextPath=/
spring.mvc.static-path-pattern=/static/**

# Data source
spring.datasource.url=jdbc:h2:mem:mydatabase;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.username=
spring.datasource.password=
spring.datasource.hikari.auto-commit=false

spring.jpa.database=H2
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.jpa.hibernate.ddl-auto=create-drop

# Cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# RFC 7807 problem details strings
myapp.rfc7807.problemBaseUrl=https://benjaminbillet.fr/problem
myapp.rfc7807.defaultType=problem-generic
myapp.rfc7807.entityNotFoundType=entity-not-found
myapp.rfc7807.constraintViolationType=constraint-violation
myapp.rfc7807.loginAlreadyUsedType=login-already-used
myapp.rfc7807.emailAlreadyUsedType=email-not-found
myapp.rfc7807.invalidPasswordType=invalid-password

# JSON Web Tokens
myapp.jwt.secretBase64=YmMxYjZjNDE2NzU3ZjA1ZTk1YTliYTBjYTZkZGNlNGJlODA1MjRhZDYwMGFkOGZkNWRkZTE0Y2QwMDhkNGU1MmQyNGZkM2Q1N2JmYzk1Zjg3NGI5YTU4NGU2NjYzNjMyMTQwNDliN2NhZjIzMjc1Mzk1YzgwNmM5ZGUyZDI5MjY\=
myapp.jwt.tokenValiditySeconds=86400
myapp.jwt.tokenValidityRememberMeSeconds=86400

# CORS
myapp.http.cors.allowed-origins="*"
myapp.http.cors.allowed-methods="*"
myapp.http.cors.allowed-headers="*"
myapp.http.cors.exposed-headers="Authorization,Link,X-Total-Count"
myapp.http.cors.allow-credentials=true
myapp.http.cors.max-age=1800

# Async
myapp.async-pool.core-size=2
myapp.async-pool.max-size=32
myapp.async-pool.queue-size=8192

# Mailing
myapp.mail-enabled=false
spring.mail.host=
spring.mail.port=25
spring.mail.username=
spring.mail.password=
spring.mail.protocol=smtp

# i18n
spring.messages.basename=i18n/messages



spring.task.execution.pool.max-threads=16
spring.task.execution.pool.queue-capacity=100
spring.task.execution.pool.keep-alive=10s